<div *ngIf="loginDisplay">
    <p>Login successful!</p>
    <div style="margin: 10px 100px;">
        <h1>The ODL DATA</h1>
        <div *ngIf="ELEMENT_DATA">
            <table mat-table [dataSource]="ELEMENT_DATA" class="mat-elevation-z8">

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.Id}} </td>
                </ng-container>

                <!-- Title Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef> Title </th>
                    <td mat-cell *matCellDef="let element"> {{element.Title}} </td>
                </ng-container>

                <!-- Expiry Column -->
                <ng-container matColumnDef="expiry">
                    <th mat-header-cell *matHeaderCellDef> Expiry </th>
                    <td mat-cell *matCellDef="let element"> {{element.EndDate | date}} </td>
                </ng-container>

                <!-- Template Column -->
                <ng-container matColumnDef="template">
                    <th mat-header-cell *matHeaderCellDef> Template </th>
                    <td mat-cell *matCellDef="let element"> {{element.TemplateName}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
